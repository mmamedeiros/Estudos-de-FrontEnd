<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <main class="calc">
      <input type="number" name="txt1" />
      <input type="number" name="txt2" />

      <input type="button" onclick="somar()" value="Somar" />
      <button id="sub" onclick="sub()">-</button>

      <div id="result">a</div>
    </main>

    <script>
      function somar() {
        var tn1 = window.document.getElementsByName("txt1");
        var tn2 = window.document.getElementsByName("txt2");
        var res = window.document.getElementById("result");
        var n1 = Number(tn1.values);
        var n2 = Number(tn2.values);

        var s = n1 + n2;
        res.innerText = s;
      }
    </script>
  </body>
</html>
