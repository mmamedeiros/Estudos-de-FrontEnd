<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Digite seu Pais</h1>
    Pais: <input type="text" name="pais" id="pais" />
    <input type="button" value="verificar" onclick="ver()" />
    <div class="res"></div>

    <script>
      let pais = document.querySelector("#pais");
      let res = document.querySelector(".res");

      function ver() {
        pais = String(pais.value);
        if (pais == "Brasil") {
          res.innerHTML = "você é brazuca";
        } else {
          res.innerHTML = "sai daqui turista";
        }
      }
    </script>
  </body>
</html>
