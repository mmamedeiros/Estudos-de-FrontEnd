<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Bar feature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scrollbar">
      <div class="gallery-wrap">
        <img src="/Scroll bar/images/back.png" alt="" id="backBtn" />
      </div>

      <div class="gallery">
        <div>
          <span><img src="/Scroll bar/images/image-1.png" alt="" /> </span>
          <span><img src="/Scroll bar/images/image-2.png" alt="" /> </span>
          <span><img src="/Scroll bar/images/image-3.png" alt="" /> </span>
        </div>
        <div>
          <span><img src="/Scroll bar/images/image-4.png" alt="" /> </span>
          <span><img src="/Scroll bar/images/image-5.png" alt="" /> </span>
          <span><img src="/Scroll bar/images/image-6.png" alt="" /> </span>
        </div>
      </div>

      <div class="gallery-wrap">
        <img src="/Scroll bar/images/next.png" alt="" id="nextBtn" />
      </div>
    </div>
    <script>
      let scrollContainer = document.querySelector(".gallery");
      let backBtn = document.getElementById("backBtn");
      let nextBtn = document.getElementById("nextBtn");

      scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();
        scrollContainer.style.scrollBehavior = "auto";
        scrollContainer.scrollLeft += evt.deltaY;
      });

      nextBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";
        scrollContainer.scrollLeft += 900;
      });

      backBtn.addEventListener("click", () => {
        scrollContainer.style.scrollBehavior = "smooth";

        scrollContainer.scrollLeft -= 900;
      });
    </script>
  </body>
</html>
