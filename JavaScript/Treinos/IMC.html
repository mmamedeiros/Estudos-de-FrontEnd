<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de imc</title>
  </head>
  <body>
    <main>
      <h3>Calculadora de Imc</h3>
      <div class="values">
        <label for="peso">Peso(kg):</label><br />
        <input type="number" id="peso" />

        <label for="altura">Altura(cm):</label><br />
        <input type="number" id="altura" />

        <button onclick="imc()"></button>
      </div>

      <div class="result">
        <section id="msg"></section>
      </div>
    </main>

    <script>
      function imc() {
        var peso = parseInt(document.getElementById("peso").value);
        var altura = parseInt(document.getElementById("altura").value) / 100; // Convertendo a altura para metros
        var res = document.getElementById("msg");
        var imc = peso / (altura * altura);

        if (!isNaN(imc)) {
          res.innerText = "Seu IMC é " + imc.toFixed(1);

          if (imc <= 18.5) {
            res.innerText += "(abaixo do peso)";
          } else if (imc <= 24.5) {
            res.innerText += "(peso padrão)";
          } else if (imc <= 29.5) {
            res.innerText += "(sobrepeso)";
          } else {
            res.innerText += " obesidade";
          }
        } else {
          res.innerText = "Por favor, insira valores válidos.";
        }
      }
    </script>
  </body>
</html>
