<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>Sistema de velocidade</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel" /> km/h
    <input type="button" value="verificar" onclick="calc()" />
    <div class="res"></div>
    <script>
      var vel = document.getElementById("txtvel");
      var res = document.querySelector(".res");
      function calc() {
        vel = Number(vel.value);
        res.innerHTML = `<p> sua velocidade atual Ã© de ${vel}km/h</p>`;
        if (vel > 50) {
          res.innerHTML = "multado";
        }
      }
    </script>
  </body>
